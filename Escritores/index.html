<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escritores</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <button
      style="background-image: url('../assets/go-back.png')"
      class="button"
      id="goBack"
      onclick="GoBack()"
    ></button>

    <h1>Escritores</h1>
    <h2>Clique sobre cada um para saber mais</h2>

    <div class="row">
      <div class="character">
        <button
          style="background-image: url('../assets/mario-de-andrade.jpg')"
          class="button"
          onclick="Navigate('marioDeAndrade')"
        ></button>
        <p class="name">Mário de Andrade</p>
      </div>

      <div class="character">
        <button
          style="background-image: url('../assets/oswald-de-andrade.jpg')"
          class="button"
          onclick="Navigate('oswalddeAndrade')"
        ></button>
        <p class="name">Oswald de Andrade</p>
      </div>

      <div class="character">
        <button
          style="background-image: url('../assets/manuel-bandeira.jpeg')"
          class="button"
          onclick="Navigate('manuelBandeira')"
        ></button>
        <p class="name">Manuel Bandeira</p>
      </div>
    </div>

    <div class="row">
      <div class="character">
        <button
          style="background-image: url('../assets/alcantara-machado.jpeg')"
          class="button"
          onclick="Navigate('alcantaraMachado')"
        ></button>
        <p class="name">Alcântara Machado</p>
      </div>

      <div class="character">
        <button
          style="background-image: url('../assets/raul-boop.png')"
          class="button"
          onclick="Navigate('raulBopp')"
        ></button>
        <p class="name">Raul Bopp</p>
      </div>

      <div class="character">
        <button
          style="background-image: url('../assets/cassiano-ricardo.png')"
          class="button"
          onclick="Navigate('cassianoRicardo')"
        ></button>
        <p class="name">Cassiano Ricardo</p>
      </div>
    </div>
  </body>
</html>
