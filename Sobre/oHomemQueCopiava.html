<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Homem que Copiava</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <button
      style="background-image: url('../assets/go-back.png')"
      class="button"
      id="goBack"
      onclick="GoBack(2)"
    ></button>
    <button
      style="background-image: url('../assets/go-back.png')"
      class="button"
      id="goUp"
      onclick="ScrollUp()"
    ></button>
    <button
      style="background-image: url('../assets/go-back.png')"
      class="button"
      id="goDown"
      onclick="ScrollDown()"
    ></button>
    <h1>O Homem que Copiava</h1>
    <button
      style="background-image: url('../assets/o-homem-que-copiava.jpg')"
      class="button"
    ></button>
    <p class="noPar">
      <strong>Lançamento: </strong>
      2003
    </p>
    <br />
    <p class="noPar">
      <strong>Direção: </strong>
      Jorge Furtado.
    </p>
    <br />
    <p class="noPar">
      <strong>Duração: </strong>
      123 minutos.
    </p>
    <br />
    <p class="noPar">
      <strong>Sinopse: </strong>
      Um humilde operador de copiadora se apaixona pela vizinha e, para
      conseguir se aproximar da jovem, se transforma num falsificador de
      dinheiro.
    </p>
  </body>
</html>
