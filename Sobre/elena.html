<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elena</title>
    <link rel="stylesheet" href="style.css" />

  <body>

      style="background-image: url('../assets/go-back.png')"
      class="button"
      id="goUp"

    ></button>
    <button
      style="background-image: url('../assets/go-back.png')"

      id="goDown"
      onclick="ScrollDown()"

    <h1>Elena</h1>
    <button
      style="background-image: url('../assets/elena.jpg')"

    <p class="noPar">
      <strong>Lançamento: </strong>

    </p>
    <br />
    <p class="noPar">
      <strong>Direção: </strong>
      Petra Costa.
    </p>
    <br />

      <strong>Duração: </strong>
      82 minutos.
    </p>
    <br />
    <p class="noPar">
      <strong>Sinopse: </strong>
      Petra Costa busca sua irmã, Elena, que foi a Nova York 20 anos atrás
      realizar o sonho de ser atriz.
    </p>
